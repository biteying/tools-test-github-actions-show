<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨韵 · Ink Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink-black: #0a0a0a;
            --ink-deep: #1a1a1a;
            --ink-wash: #2d2d2d;
            --paper-cream: #f5f0e8;
            --vermillion: #c73e3a;
            --gold-accent: #c9a962;
            --ink-grey: #6b6b6b;
            --mist: rgba(245, 240, 232, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: var(--ink-black);
            color: var(--paper-cream);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default;
        }

        /* Ink splash background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(199, 62, 58, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(201, 169, 98, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, var(--ink-deep) 0%, var(--ink-black) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Grain overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: var(--paper-cream);
        }

        .logo span {
            color: var(--vermillion);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            color: var(--paper-cream);
            text-decoration: none;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 0.3rem;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--vermillion);
            transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 4rem;
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
        }

        .hero-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 300;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1) 0.3s forwards;
        }

        .hero-title .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(60px);
            animation: charReveal 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .hero-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 300;
            font-style: italic;
            color: var(--ink-grey);
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        /* Decorative seal */
        .seal {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%) rotate(15deg);
            width: 80px;
            height: 80px;
            border: 2px solid var(--vermillion);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--vermillion);
            opacity: 0;
            animation: sealAppear 0.6s ease 1.4s forwards;
        }

        .seal::before {
            content: '韵';
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.6s forwards;
        }

        .scroll-indicator span {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--ink-grey);
        }

        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--paper-cream), transparent);
            animation: scrollPulse 2s ease-in-out infinite;
        }

        /* Content Section */
        .content-section {
            padding: 10rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: end;
            gap: 4rem;
            margin-bottom: 6rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--ink-wash);
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            line-height: 1.2;
        }

        .section-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.85rem;
            color: var(--ink-grey);
            letter-spacing: 0.2em;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .card {
            background: var(--mist);
            padding: 3rem 2.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid transparent;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 0;
            background: var(--vermillion);
            transition: height 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card:hover {
            background: rgba(245, 240, 232, 0.12);
            border-color: var(--ink-wash);
            transform: translateY(-5px);
        }

        .card:hover::before {
            height: 100%;
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            display: block;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .card-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--ink-grey);
            line-height: 1.8;
        }

        /* Quote Section */
        .quote-section {
            padding: 12rem 4rem;
            text-align: center;
            position: relative;
        }

        .quote-section::before {
            content: '"';
            position: absolute;
            top: 8rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 15rem;
            color: var(--ink-wash);
            line-height: 1;
        }

        .quote {
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 300;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 3rem;
            position: relative;
            z-index: 1;
        }

        .quote-author {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            color: var(--gold-accent);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* Footer */
        footer {
            padding: 4rem;
            border-top: 1px solid var(--ink-wash);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            color: var(--ink-grey);
            letter-spacing: 0.1em;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--paper-cream);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--vermillion);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes charReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sealAppear {
            from {
                opacity: 0;
                transform: translateY(-50%) rotate(15deg) scale(0.5);
            }
            to {
                opacity: 0.6;
                transform: translateY(-50%) rotate(15deg) scale(1);
            }
        }

        @keyframes scrollPulse {
            0%, 100% { opacity: 0.3; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.2); }
        }

        /* Hover cursor effect */
        .cursor-glow {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(201, 169, 98, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .hero {
                padding: 0 2rem;
            }

            .content-section {
                padding: 6rem 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .seal {
                display: none;
            }

            .quote-section {
                padding: 8rem 2rem;
            }

            footer {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-glow" id="cursorGlow"></div>

    <nav>
        <div class="logo">墨<span>韵</span></div>
        <ul class="nav-links">
            <li><a href="#about">关于</a></li>
            <li><a href="#works">作品</a></li>
            <li><a href="#philosophy">理念</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="char" style="animation-delay: 0.1s">静</span>
                <span class="char" style="animation-delay: 0.2s">水</span>
                <span class="char" style="animation-delay: 0.3s">流</span>
                <span class="char" style="animation-delay: 0.4s">深</span>
            </h1>
            <p class="hero-subtitle">Still waters run deep</p>
        </div>
        <div class="seal"></div>
        <div class="scroll-indicator">
            <span>探索</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <section class="content-section" id="about">
        <div class="section-header">
            <h2 class="section-title">以墨为魂<br>以韵为形</h2>
            <span class="section-number">01 / 理念</span>
        </div>
        <div class="cards-grid">
            <article class="card">
                <span class="card-icon">墨</span>
                <h3 class="card-title">笔墨精神</h3>
                <p class="card-text">在数字时代延续东方美学的深邃意境，每一笔都承载着千年的文化积淀。</p>
            </article>
            <article class="card">
                <span class="card-icon">韵</span>
                <h3 class="card-title">意境悠远</h3>
                <p class="card-text">追求言外之意、象外之象，在留白中寻找无限的可能性。</p>
            </article>
            <article class="card">
                <span class="card-icon">道</span>
                <h3 class="card-title">大道至简</h3>
                <p class="card-text">删繁就简，以最纯粹的形式传达最深刻的内涵。</p>
            </article>
        </div>
    </section>

    <section class="quote-section" id="philosophy">
        <blockquote class="quote">
            大音希声，大象无形。<br>道隐无名，夫唯道善贷且成。
        </blockquote>
        <cite class="quote-author">—— 老子 · 道德经</cite>
    </section>

    <footer id="contact">
        <p class="footer-text">© 2025 墨韵工作室 · 传承东方美学</p>
        <div class="footer-links">
            <a href="#">微信</a>
            <a href="#">微博</a>
            <a href="#">小红书</a>
        </div>
    </footer>

    <script>
        // Cursor glow effect
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorGlow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });

        function animateGlow() {
            glowX += (mouseX - glowX) * 0.1;
            glowY += (mouseY - glowY) * 0.1;
            cursorGlow.style.left = glowX + 'px';
            cursorGlow.style.top = glowY + 'px';
            requestAnimationFrame(animateGlow);
        }
        animateGlow();

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card, .quote, .section-header').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            observer.observe(el);
        });

        // Stagger card animations
        document.querySelectorAll('.card').forEach((card, index) => {
            card.style.transitionDelay = `${index * 0.1}s`;
        });
    </script>
</body>
</html>
